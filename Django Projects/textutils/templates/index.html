    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welocme Sir!</strong> You should check out these Text Utils to analyze zome texts...

    <div class="container mt-100">
        <h1>Hello MR.Rakib</h1>

        <form action="/analyze" method="get">
            <textarea name="text" class="form-control mb-3" id="exampleFormControlTextarea1" rows="9"></textarea>
            
            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input name="capfirst" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
            </div>

            <div class="form-check form-switch">
                <input name="newlineremover" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
            </div>

            <div class="form-check form-switch">
                <input name="spaceremover" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Space</label>
            </div>

            <div class="form-check form-switch">
                <input name="charcount" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault5">
                <label class="form-check-label" for="flexSwitchCheckDefault5">Count the number of Letter</label>
            </div>

            <button type="submit" class="btn btn-success">Text Analyzer</button>
        </form>
    </div>
